
#parse("share/header.html")

<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">套餐使用情况</h3>
		</div>
	</div>
	
	<div class="row">
		<div class="xm12">
			<div class="panel panel-default">
				<div class="panel-heading">
                    
                </div>
             	<div class="panel-body">
             		<div class="table-responsive">
						
						<table id='table' class='table table-striped table-bordered table-hover' style="text-align: center;">
							<thead>
								<tr>
									<!-- <th width='*' style="text-align: center;">序号</th> -->
									<th width='*'  style="text-align: center;">商户名称</th>
									<th width='*'  style="text-align: center;">已使用数量</th>
									<th width='*' style="text-align: center;">总数量</th>
									<th width='*' style="text-align: center;">超额数量</th>
									<th width='*' style="text-align: center;">超额金额</th>
									<th width='*' style="text-align: center;">生效时间</th>
									<th width='*' style="text-align: center;">截止时间</th>
								</tr>
							</thead>
							<tbody>
								#foreach($cususe in $currentPage.pageItems)
						        <tr>
				        		     <!-- <td>$!{velocityCount}</td> -->
				        		     <td>$cususe.cusname</td>
				        		     <td>$cususe.usenum</td>
				        		      <td>$cususe.tolnum</td>
				        		      <td>$cususe.upnum</td>
				        		      <td>$cususe.upmon</td>
				        		      <td>$cususe.starttime</td>
				        		      <td>$cususe.endtime</td>
				        	    </tr>
				        	    #end
							</tbody>
						</table>
						
					</div>
             	</div>
             	
             	<!-- permissionModal -->
                <div class="modal fade" id="permission" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
	                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                                <h4 class="modal-title" id="myModalLabel">设置授权</h4>
                            </div>
                            <div class="modal-body" id="permissionBody">
	                            	<input type="hidden" name="id">
	                                
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" id="subPermission">授权</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->   
                                               
                    </div>
                    <!-- /.modal-dialog -->
                </div>
             	<!-- /.modal -->
             	
             	<div class="panel-footer">
             		#parse("share/pagination.html")
             	</div>
 
       </div>
    </div>
</div>
#parse("share/footer.html")
