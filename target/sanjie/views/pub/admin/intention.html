<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>选择套餐</title>
    <script src="#springUrl('')/Content/Scripts/jquery-1.10.2.js"></script>
</head>
<style>
    *{  margin: 0;
        padding: 0;
    }
    #main{
        margin-top: 30px;
        font-family: 微软雅黑;
    }

    .row{
        padding: 6px 10px;
    }
    .row-herder{
        padding: 0px 10px;
    }
    .row-label{
        padding-left: 5%;
        display: inline-block;
        width: 12%;
        font-size: 1.1em;
        font-family: 微软雅黑;
    }
    .row-title{
        padding-left: 5%;
        display: inline-block;
        width: 50%;
        font-size: 1.1em;
        font-family: 微软雅黑;
    }

    .row-title span{
        font-size: 14px;
        color: gray;
    }
    .row-input{
        text-align: left;
        display: inline-block;
        width: 76%;
        padding: 5px 0px;
    }
    .row-input input{
        width: 97%;
        height: 36px;
        border: 1px rgba(24,25,64,0.48) solid;
        padding-left: 3%;
        border-radius: 2px;
    }
    .row-input select{
        width: 100%;
        height: 36px;
        border: 1px rgba(24,25,64,0.48) solid;
        padding-left: 5px;
        border-radius: 2px;
    }

    #hr{
        width: 90%;
        border-top: 1px solid rgba(24,25,64,0.48);
        margin: 26px auto;
    }

    .checkbox-item{
        position: relative;
    }
    .checkbox-item ul li{
        padding-left: 5%;
        position: relative;
        min-height: 50px;
        width: 90%;
        line-height: 25px;
        margin-top: 10px;
    }
    .checkbox-item ul li .li-checkbox{
        position: absolute;
    }
    .checkbox-item ul li .li-checkbox input{
        width: 30px;
        position: relative;
        left: 0;
        top:5px;
    }
    .checkbox-item ul li .zimu{
        position: absolute;
        padding: 3px 5px;
        margin-left: 23px;
    }
    .checkbox-item ul li label{
        position: absolute;
        padding: 3px 5px;
        margin-left: 47px;
    }
    .row-bottom{
        text-align: center;
    }
    #showTooltips{
        display: inline-block;
        text-align: center;
        padding: 10px 10px;
        width: 80%;
        background-color: #3F9C36;
        color: white;
        font-weight: 600;
        border-radius: 2px;
    }

</style>
<body>
<div id="main">
    <form style="margin:0;padding:0;border:none" id="intenform">
        <div class="row" >
            <input type="hidden" name="type" value="1">
            <div class="row-label"><label class="weui-label">姓名</label></div>
            <div class="row-input">
                <input name="name"  id="name" type="text" />
            </div>
        </div>
        <div class="row">
            <div class="row-label"><label class="weui-label">电话</label></div>
            <div class="row-input">
                <input name="phone"  type="tel" />
            </div>
        </div>

        <div class="row">
            <div class="row-label"><label class="weui-label">行业</label></div>
            <div class="row-input">
                <select name="industry" placeholder="请选择行业" id="industry">
                    <option value="医药">医药</option>
                    <option value="制造">制造</option>
                    <option value="零售">零售</option>
                    <option value="餐饮">餐饮</option>
                    <option value="酒店">酒店</option>
                    <option value="汽车">汽车</option>
                    <option value="销售">销售</option>
                    <option value="服装">服装</option>
                    <option value="批发">批发</option>
                    <option value="其他">其他</option>
                </select>
            </div>
        </div>

        <div id="hr">
        </div>
        <div class="row-herder">
            <div  class="row-title">选择套餐 <span>(可多选)</span></div>
        </div>
        <div >
            <div  class="checkbox-item">
                <ul>
                    <li>
                        <span class="li-checkbox"><input type="checkbox" width="30px" name="options" value="A.新税通任一产品+商城小程序+小程序上架服务"/></span> <span class="zimu">A.</span><label>新税通任一产品+商城小程序+小程序上架服务</label>
                    </li>
                    <li>
                        <span class="li-checkbox"><input type="checkbox"  name="options"  value="B.原价6888元商城小程序+小程序上架服务（1折）"/></span> <span class="zimu">B.</span><label>原价6888元商城小程序+小程序上架服务（1折）</label>
                    </li>
                    <li>
                        <span class="li-checkbox"><input type="checkbox" name="options"   value="C.免费试用新税通+免费安装、打通软件接口服务"/></span><span class="zimu">C.</span> <label>免费试用新税通+免费安装、打通软件接口服务</label>
                    </li>
                    <li>
                        <span class="li-checkbox"><input type="checkbox" name="options"   value="D.免费小程序（无上架服务）"/></span><span class="zimu">D.</span> <label>免费小程序（无上架服务）</label>
                    </li>
                </ul>
            </div>

        </div>

        <div class="row-bottom">
            <span id="showTooltips">确&nbsp;定</span>
        </div>
    </form>
</div>

<script>
    $(function () {
        $('#showTooltips').click(function () {

            var name=$("input[name='name']").val();
            if(name.trim().length==0){
                alert("姓名不能为空");
                return false;
            }

            var phone=$("input[name='phone']").val();
            var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;
            if (!myreg.test(phone)) {
                alert("电话号码格式不对");
                return false;
            }

            /*获取选中的复选框*/
            var   checkbox =$("input:checkbox:checked");
            if(checkbox.length==0){
                alert("至少选择一项套餐");
                return false;
            }

            var url='#springUrl('')/news/addIntention';
            var data= dataObj = $("#intenform").serialize();
            jQuery.post(url,data,function (result) {
                alert(result.msg);
                if(result.status){
                    $('#intenform input').val('');
                    $("input[name='options']").attr("checked",false);
                }
            },'json');
        });
    });
</script>
</body>
</html>
