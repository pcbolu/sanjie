
#parse("share/header.html")

<div id="page-wrapper" class="pageBg">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">发票汇总表</h3>
        </div>
    </div>

    <div class="row">
        <div class="xm12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <form method="post" id="formid" action="#springUrl('')/fpview/fapiaoCollectIndex">
                        <div class="form-inline">
                            开始时间：
                            <div class="form-group">
                                <div class="field">
                                    <div class="demo">
                                        <!-- <input type="text" id="config-demo" class="form-control">
                                        <i class="glyphicon glyphicon-calendar fa fa-calendar"></i> -->
                                        <input type="text" class="form-control" id="startDate" placeholder="开始时间"  #if($kpinfo.sdtime) value="$kpinfo.sdtime" #end name="sdtime"  autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            &nbsp;&nbsp; 结束时间：
                            <div class="form-group">
                                <div class="field">
                                    <div class="demo">
                                        <input type="text" class="form-control" id="endDate"  placeholder="结束时间" #if($kpinfo.edtime) value="$kpinfo.edtime" #end name="edtime"  autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" name="pageNumber" id="pageNumber" value="1">

                            <button class="btn btn-default" type="submit">搜索</button>
                        </div>
                    </form>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">

                        <table id='table' class='table table-striped table-bordered table-hover' style="text-align: center;">
                            <thead>
                            <tr>
                                <!-- <th width='*' style="text-align: center;">序号</th> -->
                                <th width='*'  style="text-align: center;">商户名称</th>
                                <th width='*'  style="text-align: center;">总数量</th>
                                <th width='*'  style="text-align: center;">总金额</th>
                            </tr>
                            </thead>
                            <tbody>
                            #foreach($detail in $currentPage.pageItems)
                            <tr id="detail.id" data-custype="$custom.custype">
                                <!-- <td>$!{velocityCount}</td> -->
                                <td name="cusname">$detail.cusname</td>
                                <td name="countnum">$detail.countnum</td>
                                <td name="je">$detail.je</td>
                            </tr>
                            #end
                            </tbody>
                        </table>

                    </div>
                </div>
                <div class="panel-footer">
                    #parse("share/pagination.html")
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">

        $('#startDate').daterangepicker({
            singleDatePicker: true,//设置为单个的datepicker，而不是有区间的datepicker 默认false
            timePicker24Hour : true,//设置小时为24小时制 默认false
            timePicker : false,//可选中时分 默认false
            locale: {
                format: "YYYY-MM-DD",
                separator: " - ",
                daysOfWeek: ["日","一","二","三","四","五","六"],
                monthNames: ["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"]
            }
        });

        $('#endDate').daterangepicker({
            singleDatePicker: true,//设置为单个的datepicker，而不是有区间的datepicker 默认false
            timePicker24Hour : true,//设置小时为24小时制 默认false
            timePicker : false,//可选中时分 默认false
            locale: {
                format: "YYYY-MM-DD",
                separator: " - ",
                daysOfWeek: ["日","一","二","三","四","五","六"],
                monthNames: ["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"]
            }
        });

    </script>
    #parse("share/footer.html")
