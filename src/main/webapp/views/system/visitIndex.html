<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$SysName</title>
    #parse("share/header.html")
</head>
<style>
    td{
        vertical-align: middle;
    }
</style>
<body>
#parse("share/top.html")
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">访问记录</h3>
        </div>
    </div>

    <div class="row">
        <div class="xm12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="pull-right"></div>
                    <form method="post" id="formid" action="#springUrl('')/view/visitIndex">
                        <div class="form-inline">
                            <div class="form-group">
                                <div class="field">
                                    <input type="text" class="form-control" name="taowords"
                                           #if($visitRecord.taowords) value="$visitRecord.taowords" #end
                                           style="width:166px;" placeholder="淘宝口令">
                                </div>
                            </div>
                            <input type="hidden" name="pageNumber" id="pageNumber" type="hidden" value="1">
                            <button class="btn btn-default" type="submit">搜索</button>
                        </div>
                    </form>
                </div>

                <div class="panel-body">
                    <div class="table-responsive">
                        <table id='table' class='table table-striped table-bordered table-hover'
                               style="text-align: center;">
                            <thead>
                            <tr>
                                <th width="150px"  style="text-align: center;vertical-align: middle;">图片</th>
                                <th width="150px"  style="text-align: center;vertical-align: middle;">淘宝口令</th>
                                <th width="*" style="text-align: center;vertical-align: middle;">宝贝链接</th>
                                <th width="150px" style="text-align: center;vertical-align: middle;">访问秘钥</th>
                                <th width="80px" style="text-align: center;vertical-align: middle;">访问次数</th>
                                <th width="200px" style="text-align: center;vertical-align: middle;">最后访问时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            #foreach($visit in $currentPage.pageItems)
                            <tr id="$visit.id">
                                <td name="imageUrl" style="vertical-align: middle;">#if($visit.imageUrl) <img src="$visit.imageUrl" width="100px"/> #end
                                </td>
                                <td name="taowords" style="vertical-align: middle;">$visit.taowords</td>
                                <td name="url" title="$visit.url" style="vertical-align: middle;">$visit.url2</td>
                                <td name="pwd" style="vertical-align: middle;">$visit.pwd</td>
                                <td name="number" style="vertical-align: middle;">$visit.number</td>
                                <td name="visitTime" style="vertical-align: middle;">$visit.visitTime</td>
                            </tr>
                            #end
                            </tbody>
                        </table>

                    </div>
                </div>

                <div class="panel-footer">
                    #parse("share/pagination.html")
                </div>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {

    })

</script>


</body>
</html>
